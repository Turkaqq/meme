<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор мемов</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="editor-container">
        <div id="meme-container">
            <img class="meme-img" src="/static/templates/{{ templates[0] }}">
        </div>

        <div class="tool-panel">
            <h2>Редактор мемов</h2>

            <div class="form-group">
                <label for="template-select">Шаблон:</label>
                <select id="template-select">
                    {% for template in templates %}
                    <option value="{{ template }}">{{ template }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Загрузить свой шаблон:</label>
                <input type="file" id="template-upload" accept="image/*" style="display: none;">
                <button class="btn btn-secondary" onclick="document.getElementById('template-upload').click()">
                    Выбрать файл
                </button>
            </div>

            <div class="form-group">
                <label for="text-color">Цвет текста:</label>
                <input type="color" id="text-color" value="#ffffff">
            </div>

            <div class="form-group">
                <label for="text-size">Размер текста: <span id="text-size-value">40px</span></label>
                <input type="range" id="text-size" min="10" max="72" value="40">
            </div>

            <div class="form-group">
                <label>Добавить изображение:</label>
                <input type="file" id="overlay-input" accept="image/*" style="display: none;">
                <button class="btn btn-secondary" onclick="document.getElementById('overlay-input').click()">
                    Выбрать изображение
                </button>
            </div>

            <div class="button-group">
                <button id="clear-btn" class="btn btn-danger">Очистить все</button>
                <button id="generate-btn" class="btn btn-primary">Создать мем</button>
            </div>

            <div id="meme-result"></div>
        </div>
    </div>

    <script src="/static/js/editor.js"></script>
</body>
</html>
