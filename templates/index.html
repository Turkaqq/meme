<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор мемов</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="editor-container">
        <div id="meme-container">
            <img class="meme-img" src="/static/templates/{{ templates[0] }}">
        </div>

        <div class="tool-panel">
            <h2>Редактор мемов</h2>

            <div class="form-group">
                <label for="template-select">Шаблон:</label>
                <select id="template-select">
                    {% for template in templates %}
                    <option value="{{ template }}">{{ template }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="text-color">Цвет текста:</label>
                <input type="color" id="text-color" value="#000000">
            </div>

            <div class="form-group">
                <label for="text-size">Размер текста:</label>
                <input type="range" id="text-size" min="10" max="72" value="32">
            </div>

            <button id="generate-btn">Создать мем</button>
        </div>
    </div>

    <script src="/static/js/editor.js"></script>
</body>
</html>
