<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор мемов</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="editor-container">
        <div class="meme-area">
            <div id="meme-canvas">
                <img id="template-image" src="" alt="Выбранный шаблон">
                <div id="text-container"></div>
            </div>
        </div>

        <div class="control-panel">
            <h1>Редактор мемов</h1>

            <div class="form-group">
                <label for="template-select">Шаблон:</label>
                <select id="template-select">
                    {% for template in templates %}
                    <option value="{{ template }}">{{ template }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="text-input">Текст мема:</label>
                <input type="text" id="text-input" placeholder="Введите текст">
            </div>

            <div class="form-group">
                <label for="text-color">Цвет текста:</label>
                <input type="color" id="text-color" value="#000000">
            </div>

            <div class="form-group">
                <label for="text-size">Размер текста: <span id="size-value">32</span>px</label>
                <input type="range" id="text-size" min="10" max="100" value="32">
            </div>

            <div class="button-group">
                <button id="add-text-btn" class="btn btn-primary">Добавить текст</button>
                <button id="clear-btn" class="btn btn-secondary">Очистить</button>
                <button id="generate-btn" class="btn btn-success">Создать мем</button>
            </div>

            <div id="result-container" class="result-area">
                <h3>Результат:</h3>
                <div id="meme-result"></div>
                <a id="download-btn" class="btn btn-download" style="display: none;">Скачать мем</a>
            </div>
        </div>
    </div>

    <script src="/static/js/editor.js"></script>
</body>
</html>
