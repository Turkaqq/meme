<!DOCTYPE html>
<html>
<head>
    <title>Редактор мемов</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="editor-container">
        <h1>Редактор мемов</h1>

        <div class="editor">
            <!-- Блок выбора шаблона -->
            <div class="template-selector">
                <label>Выберите шаблон:</label>
                <select id="template-select">
                    {% for template in templates %}
                    <option value="{{ template }}">{{ template }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Холст для редактирования -->
            <div class="meme-canvas-container">
                <div class="canvas-wrapper">
                    <img id="meme-template" src="/static/templates/{{ templates[0] }}">
                    <div class="text-editor top-text" contenteditable="true">Введите текст</div>
                    <div class="text-editor bottom-text" contenteditable="true">Введите текст</div>
                </div>
            </div>

            <!-- Панель инструментов -->
            <div class="tool-panel">
                <div class="form-group">
                    <label>Цвет текста:</label>
                    <input type="color" id="text-color" value="#ffffff">
                </div>

                <div class="form-group">
                    <label>Размер текста:</label>
                    <input type="range" id="text-size" min="10" max="72" value="24">
                </div>

                <button id="generate-btn">Создать мем</button>
            </div>
        </div>
    </div>

    <script src="/static/js/editor.js"></script>
</body>
</html>
