<!DOCTYPE html>
<html>
<head>
    <title>Генератор мемов</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Создай свой мем!</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Выбери изображение:</label>
                <input type="file" name="image" accept="image/*">
                <small>Или выбери шаблон:</small>
                <select name="template">
                    <option value="default.png">Кот в очках</option>
                    <option value="drake.png">Дрейк</option>
                </select>
            </div>
            <div class="form-group">
                <label>Текст сверху:</label>
                <input type="text" name="top_text" placeholder="Введите текст">
            </div>
            <div class="form-group">
                <label>Текст снизу:</label>
                <input type="text" name="bottom_text" placeholder="Введите текст">
            </div>
            <button type="submit">Создать мем!</button>
        </form>
    </div>
</body>
</html>
